    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Security: HTML Sanitization -->
    <script src="js/sanitize.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load page content from Firebase
        (function() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('p');

            // Validate slug format (alphanumeric and hyphens only)
            if (!slug || !/^[a-zA-Z0-9-]+$/.test(slug)) {
                showNotFound();
                return;
            }

            const FIREBASE_CONFIG = {
                apiKey: "AIzaSyCFKStIkbW_omKXd7TQb3jUVuBJA4g3zqo",
                authDomain: "scottfriedman-f400d.firebaseapp.com",
                databaseURL: "https://scottfriedman-f400d-default-rtdb.firebaseio.com",
                projectId: "scottfriedman-f400d",
                storageBucket: "scottfriedman-f400d.firebasestorage.app",
                messagingSenderId: "1046658110090",
                appId: "1:1046658110090:web:49a24a0ff13b19cb111373"
            };

            // Firebase is already initialized by main.js, get the existing instance
            const db = firebase.database();

            db.ref('pages/' + slug).once('value').then((snapshot) => {
                const page = snapshot.val();
                if (!page) {
                    showNotFound();
                    return;
                }

                // Sanitize title (plain text)
                const escapeHtml = window.Sanitize ? window.Sanitize.escapeHtml : (s) => s;
                document.getElementById('page-title').textContent = page.title || 'Untitled';
                document.getElementById('page-title').classList.remove('loading');

                // Sanitize content (allows safe HTML tags)
                const sanitizeHtml = window.Sanitize ? window.Sanitize.sanitizeHtml : (s) => escapeHtml(s);
                const safeContent = page.content ? sanitizeHtml(page.content) : '<p>No content yet.</p>';
                document.getElementById('page-content').innerHTML = safeContent;

                // Sanitize title for document.title
                document.title = escapeHtml(page.title || 'Page') + ' - Scott Friedman';
            }).catch((error) => {
                console.error('Error loading page:', error);
                showNotFound();
            });

            function showNotFound() {
                document.getElementById('page-title').textContent = 'Page Not Found';
                document.getElementById('page-title').classList.remove('loading');
                document.getElementById('page-content').innerHTML = `
                    <div class="not-found">
                        <h2>oops!</h2>
                        <p>This page doesn't exist (yet).</p>
                        <p><a href="index.html">← head back home</a></p>
                    </div>
                `;
                document.title = 'Not Found - Scott Friedman';
            }
        })();
    </script>
