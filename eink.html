<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ink Display | scott friedman</title>
    <link rel="stylesheet" href="css/eink.css">
</head>
<body>
    <!-- Back link -->
    <a href="index.html" class="back-link">back to home</a>

    <!-- Instructions Panel -->
    <aside class="instructions">
        <h2>Send to Display</h2>
        <p>Type a message or upload an image to show on my e-ink display.</p>
        <ul>
            <li>Text: up to 280 characters</li>
            <li>Images: auto-resized to 800x480</li>
            <li>Updates appear in ~30 seconds</li>
        </ul>
        <div class="mode-toggle">
            <button type="button" class="mode-btn active" data-mode="text">TEXT</button>
            <button type="button" class="mode-btn" data-mode="image">IMAGE</button>
        </div>
    </aside>

    <!-- Display Overlay - positioned over the e-ink screen in photo -->
    <div class="display-overlay">
        <form id="submission-form">
            <!-- Text Mode -->
            <section id="text-mode" class="mode-section">
                <textarea
                    id="text-content"
                    name="content"
                    placeholder="Type your message here..."
                    maxlength="280"
                ></textarea>
                <div class="input-footer">
                    <span class="char-count"><span id="char-current">0</span>/280</span>
                </div>
            </section>

            <!-- Image Mode -->
            <section id="image-mode" class="mode-section hidden">
                <div class="file-upload" id="file-upload">
                    <input
                        type="file"
                        id="image-input"
                        name="image"
                        accept="image/*"
                    >
                    <div class="file-upload-text">
                        <span class="file-icon">+</span>
                        <span class="file-label">Click or drag image</span>
                    </div>
                </div>

                <!-- Image Preview (replaces upload area) -->
                <div id="preview-container" class="preview-container hidden">
                    <img id="preview-image" alt="Preview">
                    <button type="button" id="clear-image" class="clear-btn">&times;</button>
                </div>
            </section>

            <!-- Author & Submit Row -->
            <div class="submit-row">
                <input
                    type="text"
                    id="author-input"
                    name="author"
                    placeholder="Your name"
                    maxlength="50"
                >
                <button type="submit" id="submit-btn" class="submit-btn">
                    <span class="btn-text">SEND</span>
                    <span class="btn-loading hidden">...</span>
                </button>
            </div>
        </form>

        <!-- Status Messages -->
        <div id="status-message" class="status-message hidden"></div>
    </div>

    <!-- Firebase SDK (modular v10+) -->
    <script type="module" src="js/eink.js"></script>
</body>
</html>
