<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      gtag('config', 'G-097VQD41F8');

    <title>Sticky Notes - Scott Friedman</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Collaborative sticky notes board - leave a note for everyone to see">

    <!-- Open Graph -->
    <meta property="og:title" content="Sticky Notes - Scott Friedman">
    <meta property="og:description" content="Collaborative sticky notes board - leave a note for everyone to see">
    <meta property="og:image" content="https://scottfriedman.me/assets/og-image.png">
    <meta property="og:url" content="https://scottfriedman.me/stickynotes.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sticky Notes - Scott Friedman">
    <meta name="twitter:description" content="Collaborative sticky notes board - leave a note for everyone to see">
    <meta name="twitter:image" content="https://scottfriedman.me/assets/og-image.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stickynotes.css">
    <!-- Google Fonts for handwriting styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#notes-container" class="skip-link">Skip to main content</a>

    <!-- Status announcer for screen readers -->
    <div id="status-announcer" aria-live="polite" class="visually-hidden"></div>

    <!-- Collaborative drawing canvas -->
    <canvas id="whiteboard"></canvas>

    <!-- Mobile draw mode toggle -->
    <button class="mobile-draw-toggle" aria-label="Toggle draw mode">
        <span class="toggle-icon">âœŽ</span>
    </button>

    <!-- Subtle drawing toolbar -->
    <div class="draw-toolbar" role="toolbar" aria-label="Drawing tools">
        <div class="toolbar-group sizes" role="group" aria-label="Brush sizes">
            <button class="size-btn" data-size="2" title="Fine" aria-label="Fine brush size" aria-pressed="false"><span></span></button>
            <button class="size-btn active" data-size="4" title="Medium" aria-label="Medium brush size" aria-pressed="true"><span></span></button>
            <button class="size-btn" data-size="8" title="Thick" aria-label="Thick brush size" aria-pressed="false"><span></span></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group colors" role="group" aria-label="Colors">
            <button class="color-btn active" data-color="auto" title="Auto colors" aria-label="Auto color mode" aria-pressed="true">
                <span class="rainbow"></span>
            </button>
            <button class="color-btn" data-color="#2e7d54" title="Emerald" aria-label="Emerald color" aria-pressed="false"></button>
            <button class="color-btn" data-color="#428995" title="Ocean" aria-label="Ocean color" aria-pressed="false"></button>
            <button class="color-btn" data-color="#805f8a" title="Plum" aria-label="Plum color" aria-pressed="false"></button>
            <button class="color-btn" data-color="#b55d77" title="Berry" aria-label="Berry color" aria-pressed="false"></button>
            <button class="color-btn" data-color="#cc6644" title="Sunset" aria-label="Sunset color" aria-pressed="false"></button>
            <button class="color-btn" data-color="#c7a356" title="Gold" aria-label="Gold color" aria-pressed="false"></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group tools" role="group" aria-label="Tools">
            <button class="tool-btn" data-tool="eraser" title="Eraser" aria-label="Eraser tool" aria-pressed="false">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8L14.6 1.6c.8-.8 2-.8 2.8 0l5 5c.8.8.8 2 0 2.8L11 20"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Sticky Notes Container -->
    <div id="notes-container"></div>

    <!-- Add Note Button -->
    <button id="add-note-btn" class="add-note-btn" title="Add a sticky note">
        <span>+</span>
    </button>


    <!-- Back to home link -->
    <a href="index.html" class="back-home" title="Back to home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/stickynotes.js"></script>
</body>
</html>
