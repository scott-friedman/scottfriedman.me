<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-097VQD41F8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-097VQD41F8');
    </script>
    <title>scott friedman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="content-loading">
    <!-- Collaborative drawing canvas -->
    <canvas id="whiteboard"></canvas>

    <!-- Drawing hint -->
    <div class="draw-hint">
        <span class="hint-icon">✎</span>
        <span class="hint-text">draw anywhere</span>
    </div>

    <!-- Mobile draw mode toggle -->
    <button class="mobile-draw-toggle" aria-label="Toggle draw mode">
        <span class="toggle-icon">✎</span>
    </button>

    <!-- Subtle drawing toolbar -->
    <div class="draw-toolbar">
        <div class="toolbar-group sizes">
            <button class="size-btn" data-size="2" title="Fine"><span></span></button>
            <button class="size-btn active" data-size="4" title="Medium"><span></span></button>
            <button class="size-btn" data-size="8" title="Thick"><span></span></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group colors">
            <button class="color-btn active" data-color="auto" title="Auto colors">
                <span class="rainbow"></span>
            </button>
            <button class="color-btn" data-color="#2e7d54" title="Emerald"></button>
            <button class="color-btn" data-color="#428995" title="Ocean"></button>
            <button class="color-btn" data-color="#805f8a" title="Plum"></button>
            <button class="color-btn" data-color="#b55d77" title="Berry"></button>
            <button class="color-btn" data-color="#cc6644" title="Sunset"></button>
            <button class="color-btn" data-color="#c7a356" title="Gold"></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group tools">
            <button class="tool-btn" data-tool="eraser" title="Eraser">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8L14.6 1.6c.8-.8 2-.8 2.8 0l5 5c.8.8.8 2 0 2.8L11 20"/>
                </svg>
            </button>
        </div>
    </div>

    <main>
        <header>
            <h1>scott friedman</h1>
            <p class="tagline">makes things, spins records, writes occasionally</p>
        </header>

        <nav>
            <a href="#projects">projects</a>
            <a href="#sounds">sounds</a>
            <a href="#writing">writing</a>
            <a href="#contact">contact</a>
        </nav>

        <hr>

        <section id="about">
            <div id="intro-content"></div>
        </section>

        <hr>

        <section id="projects">
            <h2>projects</h2>
            <ul id="projects-list"></ul>
        </section>

        <hr>

        <section id="sounds">
            <h2>sounds</h2>
            <p id="sounds-intro">Mixes, tracks, and audio experiments:</p>
            <div id="sounds-list"></div>
        </section>

        <hr>

        <section id="writing">
            <h2>writing</h2>
            <ul id="writing-list"></ul>
        </section>

        <hr>

        <section id="contact">
            <h2>say hi</h2>
            <ul id="contact-list" class="contact-links"></ul>
        </section>

        <hr>

        <footer>
            <p>© 2024 scott friedman</p>
            <p class="small">made with html, css, and questionable taste</p>
        </footer>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Security: HTML Sanitization -->
    <script src="js/sanitize.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
