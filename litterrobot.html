<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tot's Litter Box - Scott Friedman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/litterrobot.css">
</head>
<body class="dashboard-page">
    <main class="dashboard-fullwidth">
        <header class="dashboard-header">
            <a href="index.html" class="back-link">back to home</a>
            <h1>Tot's Litter Box</h1>
        </header>

        <!-- Compact Dashboard Layout -->
        <div class="dashboard-compact">
            <!-- Top Row: Status + Stats -->
            <div class="top-row">
                <!-- Status Card -->
                <div class="status-card">
                    <div class="status-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </div>
                    <div class="status-info">
                        <span id="status-badge" class="status-badge loading">Loading...</span>
                        <p class="last-updated">Updated <span id="last-updated">--</span></p>
                    </div>
                </div>

                <!-- Waste Level -->
                <div class="stat-card waste-card">
                    <div class="stat-icon waste-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Waste Drawer</span>
                        <div class="waste-level">
                            <div class="progress-bar">
                                <div id="waste-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span id="waste-percent" class="waste-percent">--%</span>
                        </div>
                    </div>
                </div>

                <!-- Today's Visits -->
                <div class="stat-card">
                    <div class="stat-icon visits-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22c1-3 6-6 6-10a6 6 0 10-12 0c0 4 5 7 6 10z"/>
                            <circle cx="12" cy="12" r="2"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Today's Visits</span>
                        <span id="today-visits" class="stat-value">--</span>
                    </div>
                </div>

                <!-- Today's Cycles -->
                <div class="stat-card">
                    <div class="stat-icon cycles-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 11-9-9"/>
                            <polyline points="21 3 21 9 15 9"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Today's Cycles</span>
                        <span id="today-cycles" class="stat-value">--</span>
                    </div>
                </div>

                <!-- Weight -->
                <div class="stat-card">
                    <div class="stat-icon weight-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 18L18 6M6 6l12 12"/>
                            <circle cx="12" cy="12" r="9"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Tot's Weight</span>
                        <span id="last-weight" class="stat-value">-- lbs</span>
                    </div>
                </div>

                <!-- Last Cycle -->
                <div class="stat-card">
                    <div class="stat-icon cycle-time-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Last Cycle</span>
                        <span id="last-cycle" class="stat-value">--</span>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="charts-row">
                <div class="chart-card">
                    <div class="chart-header">
                        <svg class="chart-icon visits-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22c1-3 6-6 6-10a6 6 0 10-12 0c0 4 5 7 6 10z"/>
                        </svg>
                        <h3>Daily Visits</h3>
                        <div class="chart-toggles" data-chart="visits">
                            <button class="toggle-btn" data-days="7">7d</button>
                            <button class="toggle-btn active" data-days="14">14d</button>
                            <button class="toggle-btn" data-days="30">30d</button>
                            <button class="toggle-btn" data-days="365">1y</button>
                            <button class="toggle-btn" data-days="all">All</button>
                        </div>
                    </div>
                    <div class="chart-wrapper"><canvas id="visits-chart"></canvas></div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <svg class="chart-icon cycles-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-9-9"/><polyline points="21 3 21 9 15 9"/>
                        </svg>
                        <h3>Daily Cycles</h3>
                        <div class="chart-toggles" data-chart="cycles">
                            <button class="toggle-btn" data-days="7">7d</button>
                            <button class="toggle-btn active" data-days="14">14d</button>
                            <button class="toggle-btn" data-days="30">30d</button>
                            <button class="toggle-btn" data-days="365">1y</button>
                            <button class="toggle-btn" data-days="all">All</button>
                        </div>
                    </div>
                    <div class="chart-wrapper"><canvas id="cycles-chart"></canvas></div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <svg class="chart-icon weight-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="9"/><path d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        <h3>Weight Trend</h3>
                        <div class="chart-toggles" data-chart="weight">
                            <button class="toggle-btn" data-days="7">7d</button>
                            <button class="toggle-btn active" data-days="14">14d</button>
                            <button class="toggle-btn" data-days="30">30d</button>
                            <button class="toggle-btn" data-days="365">1y</button>
                            <button class="toggle-btn" data-days="all">All</button>
                        </div>
                    </div>
                    <div class="chart-wrapper"><canvas id="weight-chart"></canvas></div>
                </div>
            </div>
        </div>

        <footer class="dashboard-footer">
            <p class="small">Live data from Tot's throne</p>
        </footer>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/litterrobot.js"></script>
</body>
</html>
