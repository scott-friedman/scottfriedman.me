<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitterRobot Dashboard - Scott Friedman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/litterrobot.css">
</head>
<body>
    <!-- Collaborative drawing canvas -->
    <canvas id="whiteboard"></canvas>

    <!-- Mobile draw mode toggle -->
    <button class="mobile-draw-toggle" aria-label="Toggle draw mode">
        <span class="toggle-icon">âœŽ</span>
    </button>

    <!-- Subtle drawing toolbar -->
    <div class="draw-toolbar">
        <div class="toolbar-group sizes">
            <button class="size-btn" data-size="2" title="Fine"><span></span></button>
            <button class="size-btn active" data-size="4" title="Medium"><span></span></button>
            <button class="size-btn" data-size="8" title="Thick"><span></span></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group colors">
            <button class="color-btn active" data-color="auto" title="Auto colors">
                <span class="rainbow"></span>
            </button>
            <button class="color-btn" data-color="#2d5a3d" title="Forest"></button>
            <button class="color-btn" data-color="#c45d3a" title="Terracotta"></button>
            <button class="color-btn" data-color="#6b4423" title="Brown"></button>
            <button class="color-btn" data-color="#5c5347" title="Warm gray"></button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group tools">
            <button class="tool-btn" data-tool="eraser" title="Eraser">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8L14.6 1.6c.8-.8 2-.8 2.8 0l5 5c.8.8.8 2 0 2.8L11 20"/>
                </svg>
            </button>
            <button class="tool-btn" data-tool="clear" title="Clear all">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14"/>
                </svg>
            </button>
        </div>
    </div>

    <main>
        <header>
            <a href="index.html" class="back-link">back to home</a>
            <h1>LitterRobot Dashboard</h1>
            <p class="tagline">Live stats from the cat's throne</p>
        </header>

        <hr>

        <!-- Current Status Section -->
        <section id="current-status">
            <div class="dashboard-grid">
                <!-- Status Card -->
                <div class="dashboard-card">
                    <h3>Status</h3>
                    <div class="status-display">
                        <span id="status-badge" class="status-badge loading">Loading...</span>
                    </div>
                    <p class="last-updated">Updated <span id="last-updated">--</span></p>
                </div>

                <!-- Waste Level Card -->
                <div class="dashboard-card">
                    <h3>Waste Drawer</h3>
                    <div class="waste-level">
                        <div class="progress-bar">
                            <div id="waste-fill" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <span id="waste-percent" class="waste-percent">--%</span>
                    </div>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Last Cycle</span>
                    <span id="last-cycle" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Weight</span>
                    <span id="last-weight" class="stat-value">-- kg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Today's Cycles</span>
                    <span id="today-cycles" class="stat-value">--</span>
                </div>
            </div>
        </section>

        <hr>

        <!-- Charts Section -->
        <section id="charts">
            <h2>History</h2>

            <div class="chart-container">
                <h3>Cycles per Day</h3>
                <canvas id="cycles-chart"></canvas>
                <p class="chart-note" id="cycles-note">Last 14 days</p>
            </div>

            <div class="chart-container">
                <h3>Weight Tracking</h3>
                <canvas id="weight-chart"></canvas>
                <p class="chart-note" id="weight-note">Recent measurements</p>
            </div>
        </section>

        <hr>

        <footer>
            <p class="small">Data refreshes every 60 seconds</p>
        </footer>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Main site JS (for drawing) -->
    <script src="js/main.js"></script>

    <!-- Dashboard JS -->
    <script src="js/litterrobot.js"></script>
</body>
</html>
